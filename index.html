<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="img/json-logo.png" rel="icon">
    <title>Document JSON</title>
</head>
<body>
<ul id="people"></ul>

<script>

var person = {
    "name": "Dorela",
     "age": 22,
     "lastname": "Sinjari",
     "adresa": {
         rruga: "filan fisteku",
         qyteti: "Fier"
     },
     "shkurt": ["Dori", "Dodo"]
}

person = JSON.stringify(person);
console.log(person);

person = JSON.parse(person);
console.log(person.name);

console.log(person.adresa.qyteti);
console.log(person.shkurt[0]);


var people = [

    {  "name": "Dorela",
       "age": 22
      },

    {  "name": "Dori",
       "age": 22
       },

    {  "name": "Dodo",
       "age": 22
       }
];

console.log(people[2].name);

var dalje = '';
for(var i = 0; i < people.length; i++) {
    console.log(people[i]);

    dalje += '<li>' + people[i].name + '</li>'
}
document.getElementById('people').innerHTML = dalje;


var xhttp = new XMLHttpRequest();

xhttp.onreadystatechange = function() {

    if (this.readyState == 4 && this.status == 200) {

       // Typical action to be performed when the document is ready:
      // document.getElementById("demo").innerHTML = xhttp.responseText;

       var pergjigje = JSON.parse(xhttp.responseText);
       var people = pergjigje.people;
       
       var dalje = '';
       for(var i = 0; i < people.length; i++) {
           console.log(people[i]);

          dalje += '<li>' + people[i].name + '</li>'
               }
         document.getElementById('people').innerHTML = dalje;
           }
};
xhttp.open("GET", "njerez.json", true);
xhttp.send();

</script>
</body>
</html>
